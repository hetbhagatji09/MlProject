<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Student Exam Performance Indicator</title>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="login bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post" class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-4">Student Exam Performance Prediction
            </h2>
            <div class="mb-3">
                <label class="form-label block text-gray-600 dark:text-gray-300 mb-2">Gender</label>
                <select
                    class="form-control block w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label block text-gray-600 dark:text-gray-300 mb-2">Race or Ethnicity</label>
                <select
                    class="form-control block w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label block text-gray-600 dark:text-gray-300 mb-2">Parental Level of
                    Education</label>
                <select
                    class="form-control block w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">associate's degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="high school">high school</option>
                    <option value="master's degree">master's degree</option>
                    <option value="some college">some college</option>
                    <option value="some high school">some high school</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label block text-gray-600 dark:text-gray-300 mb-2">Lunch Type</label>
                <select
                    class="form-control block w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">free/reduced</option>
                    <option value="standard">standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label block text-gray-600 dark:text-gray-300 mb-2">Test preparation Course</label>
                <select
                    class="form-control block w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label block text-gray-600 dark:text-gray-300 mb-2">Writing Score out of 100</label>
                <input
                    class="form-control block w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    type="number" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score">
            </div>
            <div class="mb-3">
                <label class="form-label block text-gray-600 dark:text-gray-300 mb-2">Reading Score out of 100</label>
                <input
                    class="form-control block w-full p-2 border border-gray-300 dark:border-gray-700 rounded bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                    type="number" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score">
            </div>
            <div class="mb-3">
                <input
                    class="btn bg-blue-500 dark:bg-blue-700 text-white py-2 px-4 rounded hover:bg-blue-700 dark:hover:bg-blue-500"
                    type="submit" value="Predict your Maths Score">
            </div>
        </form>
        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mt-6">THE prediction is {{results}}</h2>
    </div>
</body>

</html>
